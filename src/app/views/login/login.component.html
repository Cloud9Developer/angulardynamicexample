<!-- Toolbar -->
<div class="login" role="main">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.form)">
    <table>
      <tr>
        <td><b>Username:</b></td> <td><input type="text" class="form-control" name="name" ngModel #nameField="ngModel" placeholder="Enter Username" required></td>
      </tr>
      <tr>
        <td><b>Password:</b></td> <td><input type="password" class="form-control" name="pwd" ngModel #nameField="ngModel" placeholder="Enter Password" required></td>
      </tr>
    </table>
    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Submit</button>

  </form>
</div>
